<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <title>Rock Paper scissors Game</title>
    <link ref="stylesheet" href="./style.css" />
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    "
  >
    <div>
      <h1>Rock Paper Scissors</h1>
      <h2>Round : <span class="show_round"></span></h2>
    </div>
    <div>
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissor">Scissor</button>
    </div>
    <div>
      <h2 class="show_result"></h2>

      <h2>Your Score : <span class="show_score_human"></span></h2>
      <h2>Computer Score : <span class="show_score_computer"></span></h2>
    </div>
    <script src="./test.js"></script>
  </body>
</html>
